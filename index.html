    <section id="new-members">
        <div class="container">
            <h2>Add new member</h2>
            <form class="row g-3">
                <div class="col-3">
                    <label class="form-label fw-semibold" for="name">Nome</label>
                    <input class="form-control" type="text" id="name" required>
                </div>
                <div class="col-3">
                    <label class="form-label fw-semibold" for="role">Professione</label>
                    <input class="form-control" type="text" id="role" required>
                </div>
                <div class="col-3">
                    <label class="form-label fw-semibold" for="mail">Email</label>
                    <input class="form-control" type="email" id="mail" required>
                </div>
                <div class="col-3">
                    <label class="form-label fw-semibold" for="image">Foto</label>
                    <input class="form-control" type="url" id="image" required>
                </div>
                <div class="col-12 text-center p-4">
                    <button class="btn btn-primary fw-bold" id="add-members">Add member</button>
                </div>
            </form>
        </div>
    </section>
